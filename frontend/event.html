<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body class="container mt-4">
    <h2 id="event-title"></h2>
    <p id="event-description"></p>
    <p>Data: <span id="event-date"></span></p>
    <p>Posti disponibili: <span id="event-seats"></span></p>

    <h3>Prenota Biglietti</h3>
    <form id="booking-form">
        <input type="number" id="seats-booked" class="form-control my-2" placeholder="Numero di posti" required>
        <button type="submit" class="btn btn-success w-100">Prenota</button>
    </form>
</body>
</html>
