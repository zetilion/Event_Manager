<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 id="event-title" class="text-primary"></h2>
            <p id="event-description" class="fs-5"></p>
            <p><strong>Data:</strong> <span id="event-date" class="text-secondary"></span></p>
            <p><strong>Posti disponibili:</strong> <span id="event-seats" class="text-success"></span></p>

            <h3 class="mt-4">Prenota Biglietti</h3>
            <form id="booking-form">
                <input type="number" id="seats-booked" class="form-control my-2" placeholder="Numero di posti" required>
                <button type="submit" class="btn btn-success w-100">Prenota</button>
            </form>
        </div>
    </div>

</body>
</html>
