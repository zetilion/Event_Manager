<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Accedi o Registrati</h2>

    <form id="login-form" class="w-50 mx-auto mt-4">
        <h3>Login</h3>
        <input type="email" id="email" class="form-control my-2" placeholder="Email" required>
        <input type="password" id="password" class="form-control my-2" placeholder="Password" required>
        <button type="submit" class="btn btn-success w-100">Accedi</button>
    </form>

    <hr>

    <form id="register-form" class="w-50 mx-auto mt-4">
        <h3>Registrati</h3>
        <input type="text" id="name" class="form-control my-2" placeholder="Nome" required>
        <input type="email" id="register-email" class="form-control my-2" placeholder="Email" required>
        <input type="password" id="register-password" class="form-control my-2" placeholder="Password" required>
        <select id="role" class="form-control my-2">
            <option value="utente">Utente</option>
            <option value="organizzatore">Organizzatore</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Registrati</button>
    </form>
</body>
</html>
